<!DOCTYPE html>
<html>

<head>
    <title>CS308-Group32</title>
</head>

<body>
    <header>
        <div id="logo-container">
            <a href="./index.html">
                <img id="website-logo" src="https://upload.wikimedia.org/wikipedia/commons/8/85/Teknosa_logo.svg"></img>
            </a>
        </div>
    </header>
    <section>
        <div id="auth-container">
            <div id="tab-container">
                <span id="login-tab">Login</span>
                <span id="signup-tab">Sign up</span>
            </div>
            <form id="login-form" hidden>
                <p id="error-label-login" class="error-label"></p>
                <div class="entry-label-container">
                    <input type="email" class="full-entry" id="email-entry-login" placeholder="Email">
                    <label for="email-entry-login" class="error-label"></label>
                </div>
                <div class="entry-label-container">
                    <input type="password" class="full-entry" id="password-entry-login" placeholder="Password">
                    <label for="password-entry-login" class="error-label"></label>
                </div>
                <button type="submit" id="login-button">Login</button>
            </form>
            <form id="signup-form" hidden>
                <p id="error-label-signup" class="error-label"></p>
                <div class="entry-label-container-container">
                    <span class="entry-label-container">
                        <input type="text" class="half-entry" id="firstName-entry" placeholder="First Name">
                        <label for="firstName-entry" class="error-label"></label>
                    </span>
                    <span class="entry-label-container">
                        <input type="text" class="half-entry" id="lastName-entry" placeholder="Last Name">
                        <label for="lastName-entry" class="error-label"></label>
                    </span>
                </div>
                <div class="entry-label-container-container">
                    <span class="entry-label-container">
                        <input type="text" class="half-entry" id="country-entry" placeholder="Country">
                        <label for="country-entry" class="error-label"></label>
                    </span>
                    <span class="entry-label-container">
                        <input type="text" class="half-entry" id="city-entry" placeholder="City">
                        <label for="city-entry" class="error-label"></label>
                    </span>
                </div>
                <div class="entry-label-container">
                    <input type="text" class="full-entry" id="address-entry" placeholder="Address">
                    <label for="address-entry" class="error-label"></label>
                </div>
                <div class="entry-label-container">
                    <input type="email" class="full-entry" id="email-entry-signup" placeholder="Email">
                    <label for="email-entry-signup" class="error-label"></label>
                </div>
                <div class="entry-label-container">
                    <input type="password" class="full-entry" id="password-entry-signup" placeholder="Password">
                    <label for="password-entry-signup" class="error-label"></label>
                </div>
                <button type="submit" id="signup-button">Sign Up</button>
            </form>
            <p id="auth-info" hidden>Redirecting...</p>
        </div>
    </section>
    <footer>
        <p>Copyright &copy; 2025, CS308-Group32</p>
    </footer>
    <script src="./auth.js" type="module"></script>
</body>

</html>
